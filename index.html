<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte mit Markierungen</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween_fav.ico">

  <style>
    :root {
      --bg-page: #0b0b10;
      --bg-panel: #14141c;
      --bg-panel-alt: #1a1a24;
      --border-glow: #ff6a00;
      --text-main: #f0e6d8;
      --text-dim: #b7a999;
      --marker-fill: rgba(255,60,0,0.9);
      --marker-stroke: #ff6a00;
      --marker-highlight-fill: rgba(255,255,120,0.4);
      --marker-highlight-stroke: #fff38a;
    }

    html, body {
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #2a1a1a 0%, #0b0b10 60%);
      color: var(--text-main);
      height:100%;
    }

    #wrap {
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* === Header === */
    header {
      padding:8px 16px;
      background:var(--bg-panel);
      border-bottom:1px solid var(--border-glow);
      box-shadow:0 0 20px rgba(255,106,0,0.4);
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      row-gap:8px;
    }

    #toolbar {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      max-width:calc(100% - 240px);
    }

    .hint {
      color:var(--text-dim);
      font-size:0.8rem;
      line-height:1.4;
      max-width:600px;
    }

    /* === Brandbereich rechts === */
    #brand {
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex:none;
      text-align:right;
      filter: drop-shadow(0 0 8px rgba(255,106,0,0.6));
    }

    #logo img {
      height:46px;
      width:auto;
      display:block;
    }

    .neonText {
      font-size:1rem;
      font-weight:700;
      color:var(--border-glow);
      text-shadow:
        0 0 4px rgba(255,106,0,1),
        0 0 8px rgba(255,106,0,0.8),
        0 0 16px rgba(255,106,0,0.6);
      letter-spacing:0.04em;
      animation: flicker 3s infinite steps(1);
      white-space:nowrap;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity:1; }
      20%, 24%, 55% { opacity:0.5; }
      60% { opacity:0.9; }
      90%, 91%, 93%, 94% { opacity:0.3; }
      92%, 95%, 100% { opacity:1; }
    }

    /* === Main Layout === */
    #main {
      flex:1;
      display:flex;
      min-height:0;
      padding:12px;
      gap:12px;
      box-sizing:border-box;
    }

    #stage {
      flex:1;
      border:2px solid var(--border-glow);
      border-radius:10px;
      background:var(--bg-panel-alt);
      overflow:hidden;
      height:80vh;
      position:relative;
      box-shadow:0 0 30px rgba(255,106,0,0.2);
    }

    #svgRoot {
      width:100%;
      height:100%;
      background:#000;
      touch-action:none;
    }

    /* === History === */
    #history {
      width:240px;
      flex:none;
      display:flex;
      flex-direction:column;
      border:2px solid var(--border-glow);
      border-radius:8px;
      background:var(--bg-panel);
      color:var(--text-main);
      font-size:0.9rem;
      box-shadow:0 0 20px rgba(255,106,0,0.3);
    }

    #historyHeader {
      padding:8px 10px;
      border-bottom:1px solid var(--border-glow);
      font-weight:600;
      background:var(--bg-panel-alt);
      text-align:center;
      color:var(--text-main);
      box-shadow:0 0 12px rgba(255,106,0,0.4);
    }

    #historyList {
      flex:1;
      overflow:auto;
      padding:8px 10px;
    }

    .historyItem {
      padding:6px 8px;
      border-radius:4px;
      cursor:grab;
      user-select:none;
      margin-bottom:6px;
      background:rgba(255,106,0,0.07);
      box-shadow:0 0 6px rgba(255,106,0,0.3);
      transition:background .1s, box-shadow .1s;
    }
    .historyItem:hover {
      background:rgba(255,106,0,0.15);
      box-shadow:0 0 10px rgba(255,106,0,0.5);
    }

    /* Marker */
    .marker circle {
      stroke:var(--marker-stroke);
      stroke-width:1;
      fill:var(--marker-fill);
      filter: drop-shadow(0 0 4px rgba(255,106,0,0.8));
      transition:fill .1s, stroke .1s, stroke-width .1s;
    }

    .marker.highlight circle {
      fill:var(--marker-highlight-fill);
      stroke:var(--marker-highlight-stroke);
      stroke-width:3;
      filter: drop-shadow(0 0 6px rgba(255,255,150,0.8));
    }

    #markerLayer { pointer-events:none; }
    #markerLayer > g { pointer-events:auto; }
  </style>
</head>
<body>
<div id="wrap">

  <header>
    <div id="toolbar">
      <div class="hint">
        Shift + Linksklick = Marker setzen •
        Linksklick halten = verschieben •
        Shift + Rechtsklick = löschen (ausblenden) •
        Scroll = Zoom •
        Leertaste+Ziehen / Rechtsklick+Ziehen = Pan
      </div>
    </div>

    <div id="brand">
      <div class="neonText">Lostparadise – Halloween-Event</div>
      <div id="logo">
        <img src="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween.png" alt="Halloween Logo">
      </div>
    </div>
  </header>

  <div id="main">
    <div id="stage">
      <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <aside id="history">
      <div id="historyHeader">History</div>
      <div id="historyList"></div>
    </aside>
  </div>
</div>

<script>
(function(){
  // === Konfiguration ===
  const SVG_PATH='https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/map.svg';

  // Google Apps Script Endpoint (dein Web-App-URL)
  const WEB_APP_URL='https://script.google.com/macros/s/AKfycbyUq4LMZhjRkzG2pwmNrgG1GdLjFi6H3bivz_2SEDYA0m9_lMrPQjxdFmEo0ukgdeCKKA/exec';

  // Falls du irgendwann einen Token brauchst:
  const TOKEN = null; // z.B. "GEHEIM", sonst null

  // Lokaler Fallback-Speicher
  const STORAGE_KEY='markers.v1';

  const ZOOM_FACTOR=1.4;
  const ZOOM_MAX=20;

  // Markergröße skaliert mit Zoom:
  const SCALE_OUT=0.8; // draußen
  const SCALE_IN =0.1; // voll drin

  // State
  let svg, markerLayer;
  let vb;          // {x,y,width,height} aktuelle ViewBox
  let baseViewBox; // {x,y,width,height} ganze Karte
  let isPanning=false;
  let panStart=null;
  let panStartVB=null;
  let spacePressed=false;

  // Marker-Daten
  // { id, px, py, visible (bool), createdAt }
  let markers=[];
  let markerDomMap={};
  let nextId=1; // läuft hoch: "0001", "0002", ...

  const $=(sel,root=document)=>root.querySelector(sel);
  const getNextId=()=>String(nextId++).padStart(4,'0');

  // ---- Initial Load ----
  fetch(SVG_PATH).then(r=>r.text()).then(txt=>{
    $('#svgRoot').outerHTML = txt
      .replace('<svg','<svg id="svgRoot" style="width:100%;height:100%;touch-action:none;background:#000;"')
      .replace('</svg>','<g id="markerLayer"></g></svg>');

    svg = $('#svgRoot');
    markerLayer = $('#markerLayer');

    // Kontextmenü auf Karte deaktivieren
    $('#stage').addEventListener('contextmenu', e=>e.preventDefault());
    svg.addEventListener('contextmenu', e=>e.preventDefault());

    // ViewBox initialisieren
    if (!svg.getAttribute('viewBox')) {
      const w = parseFloat(svg.getAttribute('width')) || 1000;
      const h = parseFloat(svg.getAttribute('height')) || 1000;
      svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
    }
    {
      const [x,y,w,h] = svg.getAttribute('viewBox').split(/\s+/).map(Number);
      vb = {x,y,width:w,height:h};
      baseViewBox = {...vb};
    }

    // Interaktionen
    svg.addEventListener('click', onSvgClickAdd);               // Shift+Linksklick -> neuer Marker
    svg.addEventListener('wheel', onWheel, {passive:false});    // Zoomen
    svg.addEventListener('mousedown', onMouseDownPanOrDragStart);
    window.addEventListener('mousemove', onMouseMoveAll);
    window.addEventListener('mouseup', onMouseUpAll);

    window.addEventListener('keydown', e=>{
      if(e.code==='Space'){
        spacePressed=true;
        e.preventDefault();
      }
    });
    window.addEventListener('keyup', e=>{
      if(e.code==='Space'){
        spacePressed=false;
      }
    });

    // Erst versuchen vom Sheet zu laden,
    // wenn das fehlschlägt: localStorage nutzen
    loadFromSheet().catch(()=>{
      loadLocal();
      updateNextIdFromMarkers();
      renderMarkers();
      rebuildHistory();
    });
  });

  // ---------- ViewBox Helpers (Zoom / Pan) ----------

  function clampViewBox(x,y,width,height){
    // Begrenze Zoom-Out auf volle Karte
    if (width  > baseViewBox.width)  width  = baseViewBox.width;
    if (height > baseViewBox.height) height = baseViewBox.height;

    // Begrenze Pan auf Kartenbereich
    const minX = baseViewBox.x;
    const maxX = baseViewBox.x + baseViewBox.width  - width;
    const minY = baseViewBox.y;
    const maxY = baseViewBox.y + baseViewBox.height - height;

    if (x < minX) x = minX;
    if (x > maxX) x = maxX;
    if (y < minY) y = minY;
    if (y > maxY) y = maxY;

    return {x,y,width,height};
  }

  // Setzt die ViewBox wirklich ins SVG
  // rerender=true -> Marker neu zeichnen (Größe abhängig vom Zoom)
  function setViewBox(newVB, {rerender}){
    vb = newVB;
    svg.setAttribute('viewBox', `${vb.x} ${vb.y} ${vb.width} ${vb.height}`);
    if (rerender) {
      renderMarkers();
      rebuildHistory();
    }
  }

  // ---------- Koordinaten / Radius ----------

  // Bildschirm -> % der gesamten Karte
  function clientToBasePercent(evt){
    const pt = svg.createSVGPoint();
    pt.x = evt.clientX;
    pt.y = evt.clientY;
    const sp = pt.matrixTransform(svg.getScreenCTM().inverse());

    const px = (sp.x - baseViewBox.x) / baseViewBox.width  * 100;
    const py = (sp.y - baseViewBox.y) / baseViewBox.height * 100;

    return {
      px: Math.min(100, Math.max(0, px)),
      py: Math.min(100, Math.max(0, py))
    };
  }

  // % -> absolute Koordinaten in der Karten-SVG
  function percentToAbsXY(m){
    return {
      absX: baseViewBox.x + (m.px/100)*baseViewBox.width,
      absY: baseViewBox.y + (m.py/100)*baseViewBox.height
    };
  }

  // Marker-Radius dynamisch je Zoom
  function getCurrentMarkerRadius(){
    // zoomFactor = wie stark reingezoomt bin ich gerade?
    const zoomFactor = baseViewBox.width / vb.width; // 1 .. ZOOM_MAX
    const t = (zoomFactor - 1) / (ZOOM_MAX - 1);     // 0 .. 1
    const scaleNow = SCALE_OUT*(1 - t) + SCALE_IN*t; // linear interpoliert
    const baseLen = Math.max(baseViewBox.width, baseViewBox.height);
    return baseLen * 0.006 * scaleNow;
  }

  // ---------- Marker Logik ----------

  // Shift+Linksklick auf freie Karte => Marker erstellen
  function onSvgClickAdd(evt){
    if (!evt.shiftKey) return;
    if (evt.target.closest && evt.target.closest('#markerLayer')) return; // nicht auf bestehenden Marker

    const {px,py} = clientToBasePercent(evt);

    const m = {
      id: getNextId(),
      px,
      py,
      visible: true,
      createdAt: Date.now()
    };

    markers.push(m);
    saveLocal();
    upsertRemote(m); // <-- direkt ins Sheet pushen
    renderMarkers();
    rebuildHistory();
  }

  // Marker zeichnen
  function renderMarkers(){
    if (!markerLayer) return;
    markerLayer.innerHTML = '';
    markerDomMap = {};

    const dynR = getCurrentMarkerRadius();

    markers
      .filter(m=>m.visible)
      .forEach(m=>{
        const {absX,absY} = percentToAbsXY(m);

        const g = document.createElementNS('http://www.w3.org/2000/svg','g');
        g.classList.add('marker');
        g.setAttribute('data-id',m.id);

        const circle = document.createElementNS('http://www.w3.org/2000/svg','circle');
        circle.setAttribute('cx',absX);
        circle.setAttribute('cy',absY);
        circle.setAttribute('r',dynR);

        g.appendChild(circle);
        markerLayer.appendChild(g);

        markerDomMap[m.id] = g;
        attachMarkerInteraction(g,m);
      });
  }

  // Marker Interaktion:
  // - Linksklick halten = verschieben
  // - Shift+Rechtsklick = "löschen" (visible=false)
  function attachMarkerInteraction(g,m){
    let dragging=false;

    g.addEventListener('mousedown', e=>{
      // Drag starten
      if(e.button===0 && !e.shiftKey){
        dragging=true;
        e.preventDefault();
      }

      // Ausblenden
      if(e.button===2 && e.shiftKey){
        e.preventDefault();
        m.visible=false;
        saveLocal();
        upsertRemote(m); // sync hide
        renderMarkers();
        rebuildHistory();
      }
    });

    // intern merken für global mousemove/mouseup
    g._dragMarkerRef = m;
    g._isDragging    = () => dragging;
    g._stopDragging  = () => { dragging=false; };
  }

  // Marker wird gerade verschoben -> live Position updaten
  function dragMoveMarkerIfNeeded(evt){
    for(const id in markerDomMap){
      const g = markerDomMap[id];
      const m = markers.find(mm=>mm.id===id);
      if(!m || !g._isDragging || !g._isDragging()) continue;

      const p = clientToBasePercent(evt);
      m.px = p.px;
      m.py = p.py;

      const {absX,absY} = percentToAbsXY(m);
      const circle = g.querySelector('circle');
      circle.setAttribute('cx',absX);
      circle.setAttribute('cy',absY);
    }
  }

  // Drag Ende -> speichern + Sheet updaten
  function dragStopIfNeeded(){
    for(const id in markerDomMap){
      const g = markerDomMap[id];
      const m = markers.find(mm=>mm.id===id);
      if(!m || !g._isDragging || !g._isDragging()) continue;

      g._stopDragging();
      saveLocal();
      upsertRemote(m); // sync neuer Standort
      renderMarkers();
      rebuildHistory();
    }
  }

  // ---------- History rechts ----------

  function rebuildHistory(){
    const list = $('#historyList');
    if (!list) return;
    list.innerHTML = '';

    markers
      .filter(m=>m.visible)
      .slice()
      .sort((a,b)=>b.createdAt - a.createdAt)
      .forEach(m=>{
        const item = document.createElement('div');
        item.className='historyItem';
        item.textContent='Marker '+m.id;
        item.dataset.id=m.id;

        let held=false;

        item.addEventListener('mousedown', e=>{
          if(e.button!==0) return;
          held=true;
          highlightMarker(m.id,true);
          e.preventDefault();
        });

        window.addEventListener('mouseup', ()=>{
          if(!held) return;
          held=false;
          highlightMarker(m.id,false);
        });

        list.appendChild(item);
      });
  }

  function highlightMarker(id,on){
    const g = markerDomMap[id];
    if(!g)return;
    if(on) g.classList.add('highlight');
    else   g.classList.remove('highlight');
  }

  // ---------- Zoom ----------

  function onWheel(e){
    e.preventDefault();

    // Position unter Maus als Zoom-Anker
    const pt = svg.createSVGPoint();
    pt.x = e.clientX;
    pt.y = e.clientY;
    const sp = pt.matrixTransform(svg.getScreenCTM().inverse());

    const scale = (e.deltaY<0) ? (1/ZOOM_FACTOR) : ZOOM_FACTOR;

    let newWidth  = vb.width  * scale;
    let newHeight = vb.height * scale;

    // hartes Minimum = maximaler Zoom in die Karte
    const minWidth  = baseViewBox.width  / ZOOM_MAX;
    const minHeight = baseViewBox.height / ZOOM_MAX;
    if (newWidth  < minWidth ) newWidth  = minWidth;
    if (newHeight < minHeight) newHeight = minHeight;

    // nicht weiter als ganze Karte rauszoomen
    if (newWidth  > baseViewBox.width ) newWidth  = baseViewBox.width;
    if (newHeight > baseViewBox.height) newHeight = baseViewBox.height;

    // Halte Fokuspunkt unter der Maus beim Zoomen an derselben Stelle
    const kx = (sp.x - vb.x) / vb.width;
    const ky = (sp.y - vb.y) / vb.height;
    const newX = sp.x - kx * newWidth;
    const newY = sp.y - ky * newHeight;

    const clamped = clampViewBox(newX,newY,newWidth,newHeight);

    // Zoom ändert Markergröße => rerender:true
    setViewBox(clamped, {rerender:true});
  }

  // ---------- Pan / global Drag ----------

  function onMouseDownPanOrDragStart(e){
    // Pan aktivieren mit:
    // - Space + Linksklick
    // - oder Rechtsklick (ohne Shift)
    if ((e.button===0 && spacePressed) ||
        (e.button===2 && !e.shiftKey)) {

      isPanning=true;
      panStart   ={x:e.clientX,y:e.clientY};
      panStartVB ={...vb}; // Snapshot
      e.preventDefault();
    }
  }

  function onMouseMoveAll(e){
    // Falls gerade ein Marker bewegt wird:
    dragMoveMarkerIfNeeded(e);

    if (!isPanning) return;

    const dx = e.clientX - panStart.x;
    const dy = e.clientY - panStart.y;

    // Bildschirmpixel -> SVG-Koordinatenverschiebung
    const m = svg.getScreenCTM();
    const scaleX = vb.width  / (m.a * svg.clientWidth);
    const scaleY = vb.height / (m.d * svg.clientHeight);

    const newX = panStartVB.x - dx * scaleX;
    const newY = panStartVB.y - dy * scaleY;

    const clamped = clampViewBox(newX,newY,vb.width,vb.height);

    // Pan ändert nur x/y, Markergröße bleibt gleich => rerender:false
    setViewBox(clamped, {rerender:false});
  }

  function onMouseUpAll(){
    isPanning=false;
    dragStopIfNeeded();
  }

  // ---------- Local Storage ----------

  function saveLocal(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(markers));
  }

  function loadLocal(){
    try {
      markers = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    } catch {
      markers = [];
    }
  }

  function updateNextIdFromMarkers(){
    const nums = markers
      .map(m=>parseInt(m.id,10))
      .filter(n=>!isNaN(n));
    nextId = (nums.length ? Math.max(...nums)+1 : 1);
  }

  // ---------- Sheet Sync ----------

  // Lädt alle Marker aus dem Sheet
  async function loadFromSheet(){
    // optional Token anfügen (falls dein Script das erwartet/später absichert)
    const qs = TOKEN
      ? `?token=${encodeURIComponent(TOKEN)}&t=${Date.now()}`
      : `?t=${Date.now()}`;

    const res = await fetch(WEB_APP_URL + qs, { method:'GET' });
    if (!res.ok) throw new Error('GET failed');

    const data = await res.json();

    // Erwartet: data.markers = Array von Objekten aus Sheet
    markers = Array.isArray(data.markers)
      ? data.markers.map(m => ({
          id: m.id,
          px: Number(m.px),
          py: Number(m.py),
          // visible aus Sheet kann sein: true, "TRUE", 1, "1"
          visible: (m.visible === true || m.visible === "TRUE" || m.visible === 1 || m.visible === "1"),
          createdAt: m.createdAt ? Number(m.createdAt) : Date.now()
        }))
      : [];

    updateNextIdFromMarkers();
    saveLocal();
    renderMarkers();
    rebuildHistory();
  }

  // Baut Body für POST
  function formBody(params){
    const p = new URLSearchParams();
    Object.entries(params).forEach(([k,v]) => p.set(k, v));
    if (TOKEN) p.set('token', TOKEN);
    return p.toString();
  }

  // Schickt einen Marker ans Sheet (upsert)
  function upsertRemote(m){
    // Wir schicken sichtbare Felder als JSON-String 'payload'
    // sichtbar ist Boolean `true/false`
    fetch(WEB_APP_URL, {
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded'},
      body: formBody({
        action: 'upsert',
        payload: JSON.stringify({
          id: m.id,
          px: m.px,
          py: m.py,
          label: "",             // legacy Feld, leer lassen
          visible: m.visible,    // Boolean!
          createdAt: m.createdAt || Date.now()
        })
      })
    }).catch(()=>{/* offline ist ok */});
  }

})();
</script>
</body>
</html>
