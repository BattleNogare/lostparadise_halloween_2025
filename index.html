<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte mit Markierungen</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween_fav.ico">

  <style>
    :root {
      --bg-page: #0b0b10;
      --bg-panel: #14141c;
      --bg-panel-alt: #1a1a24;
      --border-glow: #ff6a00;
      --text-main: #f0e6d8;
      --text-dim: #b7a999;
      --marker-fill: rgba(255,60,0,0.9);
      --marker-stroke: #ff6a00;
      --marker-highlight-fill: rgba(255,255,120,0.4);
      --marker-highlight-stroke: #fff38a;
    }

    html, body {
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #2a1a1a 0%, #0b0b10 60%);
      color: var(--text-main);
      height:100%;
    }

    #wrap {
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* === Header === */
    header {
      padding:8px 16px;
      background:var(--bg-panel);
      border-bottom:1px solid var(--border-glow);
      box-shadow:0 0 20px rgba(255,106,0,0.4);
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      row-gap:8px;
    }

    #toolbar {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      max-width:calc(100% - 240px);
    }

    .hint {
      color:var(--text-dim);
      font-size:0.8rem;
      line-height:1.4;
      max-width:600px;
    }

    /* === Logo + Text rechts === */
    #brand {
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex:none;
      text-align:right;
      filter: drop-shadow(0 0 8px rgba(255,106,0,0.6));
    }

    #logo img {
      height:46px;
      width:auto;
      display:block;
    }

    .neonText {
      font-size:1rem;
      font-weight:700;
      color:var(--border-glow);
      text-shadow:
        0 0 4px rgba(255,106,0,1),
        0 0 8px rgba(255,106,0,0.8),
        0 0 16px rgba(255,106,0,0.6);
      letter-spacing:0.04em;
      animation: flicker 3s infinite steps(1);
      white-space:nowrap;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity:1; }
      20%, 24%, 55% { opacity:0.5; }
      60% { opacity:0.9; }
      90%, 91%, 93%, 94% { opacity:0.3; }
      92%, 95%, 100% { opacity:1; }
    }

    /* === Main layout === */
    #main {
      flex:1;
      display:flex;
      min-height:0;
      padding:12px;
      gap:12px;
      box-sizing:border-box;
    }

    #stage {
      flex:1;
      border:2px solid var(--border-glow);
      border-radius:10px;
      background:var(--bg-panel-alt);
      overflow:hidden;
      height:80vh;
      position:relative;
      box-shadow:0 0 30px rgba(255,106,0,0.2);
    }

    #svgRoot {
      width:100%;
      height:100%;
      background:#000;
      touch-action:none;
    }

    /* === History === */
    #history {
      width:240px;
      flex:none;
      display:flex;
      flex-direction:column;
      border:2px solid var(--border-glow);
      border-radius:8px;
      background:var(--bg-panel);
      color:var(--text-main);
      font-size:0.9rem;
      box-shadow:0 0 20px rgba(255,106,0,0.3);
    }

    #historyHeader {
      padding:8px 10px;
      border-bottom:1px solid var(--border-glow);
      font-weight:600;
      background:var(--bg-panel-alt);
      text-align:center;
      color:var(--text-main);
      box-shadow:0 0 12px rgba(255,106,0,0.4);
    }

    #historyList {
      flex:1;
      overflow:auto;
      padding:8px 10px;
    }

    .historyItem {
      padding:6px 8px;
      border-radius:4px;
      cursor:grab;
      user-select:none;
      margin-bottom:6px;
      background:rgba(255,106,0,0.07);
      box-shadow:0 0 6px rgba(255,106,0,0.3);
      transition:background .1s, box-shadow .1s;
    }
    .historyItem:hover {
      background:rgba(255,106,0,0.15);
      box-shadow:0 0 10px rgba(255,106,0,0.5);
    }

    /* === Marker === */
    .marker circle {
      stroke:var(--marker-stroke);
      stroke-width:1;
      fill:var(--marker-fill);
      filter: drop-shadow(0 0 4px rgba(255,106,0,0.8));
    }
    .marker.highlight circle {
      fill:var(--marker-highlight-fill);
      stroke:var(--marker-highlight-stroke);
      stroke-width:3;
      filter: drop-shadow(0 0 6px rgba(255,255,150,0.8));
    }
    #markerLayer { pointer-events:none; }
    #markerLayer > g { pointer-events:auto; }

  </style>
</head>
<body>
<div id="wrap">

  <header>
    <div id="toolbar">
      <div class="hint">
        Shift + Linksklick = Marker setzen •
        Linksklick halten = verschieben •
        Shift + Rechtsklick = löschen (ausblenden) •
        Scroll = Zoom •
        Leertaste+Ziehen / Rechtsklick+Ziehen = Pan
      </div>
    </div>

    <div id="brand">
      <div class="neonText">Lostparadise – Halloween-Event</div>
      <div id="logo">
        <img src="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween.png" alt="Halloween Logo">
      </div>
    </div>
  </header>

  <div id="main">
    <div id="stage">
      <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <aside id="history">
      <div id="historyHeader">History</div>
      <div id="historyList"></div>
    </aside>
  </div>
</div>

<!-- === JavaScript bleibt unverändert aus der letzten Version === -->
<script>
(function(){
  const SVG_PATH='https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/map.svg';
  const WEB_APP_URL='https://script.google.com/macros/s/AKfycbyUq4LMZhjRkzG2pwmNrgG1GdLjFi6H3bivz_2SEDYA0m9_lMrPQjxdFmEo0ukgdeCKKA/exec';
  const STORAGE_KEY='markers.v1';
  const ZOOM_FACTOR=1.4, ZOOM_MAX=20;
  const SCALE_OUT=0.8, SCALE_IN=0.1;

  let svg,markerLayer,vb,baseViewBox,spacePressed=false,isPanning=false,panStart=null,panStartVB=null;
  let markers=[],markerDomMap={},nextId=1;

  const $=(s,e=document)=>e.querySelector(s);
  const getNextId=()=>String(nextId++).padStart(4,'0');

  fetch(SVG_PATH).then(r=>r.text()).then(txt=>{
    $('#svgRoot').outerHTML=txt
      .replace('<svg','<svg id="svgRoot" style="width:100%;height:100%;touch-action:none;background:#000;"')
      .replace('</svg>','<g id="markerLayer"></g></svg>');
    svg=$('#svgRoot'); markerLayer=$('#markerLayer');
    $('#stage').addEventListener('contextmenu',e=>e.preventDefault());
    svg.addEventListener('contextmenu',e=>e.preventDefault());
    if(!svg.getAttribute('viewBox')){
      const w=parseFloat(svg.getAttribute('width'))||1000;
      const h=parseFloat(svg.getAttribute('height'))||1000;
      svg.setAttribute('viewBox',`0 0 ${w} ${h}`);
    }
    const [x,y,w,h]=svg.getAttribute('viewBox').split(/\s+/).map(Number);
    vb={x,y,width:w,height:h}; baseViewBox={...vb};
    svg.addEventListener('click',onAdd); svg.addEventListener('wheel',onWheel,{passive:false});
    svg.addEventListener('mousedown',onMouseDown); window.addEventListener('mousemove',onMove); window.addEventListener('mouseup',onUp);
    window.addEventListener('keydown',e=>{if(e.code==='Space'){spacePressed=true;e.preventDefault();}});
    window.addEventListener('keyup',e=>{if(e.code==='Space')spacePressed=false;});
    loadLocal(); updateNextId(); render();
  });

  function updateNextId(){const ids=markers.map(m=>parseInt(m.id)).filter(n=>!isNaN(n));nextId=(ids.length?Math.max(...ids)+1:1);}
  function clientToBase(evt){const pt=svg.createSVGPoint();pt.x=evt.clientX;pt.y=evt.clientY;const sp=pt.matrixTransform(svg.getScreenCTM().inverse());
    return{px:(sp.x-baseViewBox.x)/baseViewBox.width*100,py:(sp.y-baseViewBox.y)/baseViewBox.height*100};}
  function percentToAbs(m){return{absX:baseViewBox.x+(m.px/100)*baseViewBox.width,absY:baseViewBox.y+(m.py/100)*baseViewBox.height};}
  function getR(){const z=baseViewBox.width/vb.width,t=(z-1)/(ZOOM_MAX-1),s=SCALE_OUT*(1-t)+SCALE_IN*t;return Math.max(baseViewBox.width,baseViewBox.height)*0.006*s;}
  function onAdd(e){if(!e.shiftKey)return;if(e.target.closest&&e.target.closest('#markerLayer'))return;const {px,py}=clientToBase(e);const m={id:getNextId(),px,py,visible:true,createdAt:Date.now()};markers.push(m);save();render();}
  function render(){markerLayer.innerHTML='';markerDomMap={};const r=getR();markers.filter(m=>m.visible).forEach(m=>{const {absX,absY}=percentToAbs(m);
    const g=document.createElementNS('http://www.w3.org/2000/svg','g');g.classList.add('marker');g.dataset.id=m.id;
    const c=document.createElementNS('http://www.w3.org/2000/svg','circle');c.setAttribute('cx',absX);c.setAttribute('cy',absY);c.setAttribute('r',r);
    g.appendChild(c);markerLayer.appendChild(g);markerDomMap[m.id]=g;interact(g,m);});history();}
  function interact(g,m){let drag=false;g.addEventListener('mousedown',e=>{if(e.button===0&&!e.shiftKey){drag=true;e.preventDefault();}
    if(e.button===2&&e.shiftKey){e.preventDefault();m.visible=false;save();render();}});g._dragRef=m;g._isDragging=()=>drag;g._stop=()=>{drag=false;};}
  function moveDrag(e){for(const id in markerDomMap){const g=markerDomMap[id],m=markers.find(mm=>mm.id===id);if(!m||!g._isDragging||!g._isDragging())continue;
    const p=clientToBase(e);m.px=p.px;m.py=p.py;const {absX,absY}=percentToAbs(m);const c=g.querySelector('circle');c.setAttribute('cx',absX);c.setAttribute('cy',absY);}}
  function stopDrag(){for(const id in markerDomMap){const g=markerDomMap[id],m=markers.find(mm=>mm.id===id);if(!m||!g._isDragging||!g._isDragging())continue;g._stop();save();render();}}
  function history(){const l=$('#historyList');l.innerHTML='';markers.filter(m=>m.visible).slice().sort((a,b)=>b.createdAt-a.createdAt).forEach(m=>{const i=document.createElement('div');i.className='historyItem';i.textContent='Marker '+m.id;
    i.addEventListener('mousedown',()=>{markerDomMap[m.id]?.classList.add('highlight');});window.addEventListener('mouseup',()=>{markerDomMap[m.id]?.classList.remove('highlight');});l.appendChild(i);});}
  function clamp(x,y,w,h){if(w>baseViewBox.width)w=baseViewBox.width;if(h>baseViewBox.height)h=baseViewBox.height;
    const minX=baseViewBox.x,maxX=baseViewBox.x+baseViewBox.width-w,minY=baseViewBox.y,maxY=baseViewBox.y+baseViewBox.height-h;
    if(x<minX)x=minX;if(x>maxX)x=maxX;if(y<minY)y=minY;if(y>maxY)y=maxY;return{x,y,w,h};}
  function onWheel(e){e.preventDefault();const pt=svg.createSVGPoint();pt.x=e.clientX;pt.y=e.clientY;const sp=pt.matrixTransform(svg.getScreenCTM().inverse());
    const scale=e.deltaY<0?1/1.4:1.4;let newW=vb.width*scale,newH=vb.height*scale;const minW=baseViewBox.width/ZOOM_MAX,minH=baseViewBox.height/ZOOM_MAX;
    if(newW<minW)newW=minW;if(newH<minH)newH=minH;if(newW>baseViewBox.width)newW=baseViewBox.width;if(newH>baseViewBox.height)newH=baseViewBox.height;
    const kx=(sp.x-vb.x)/vb.width,ky=(sp.y-vb.y)/vb.height;const newX=sp.x-kx*newW,newY=sp.y-ky*newH;const r=clamp(newX,newY,newW,newH);vb=r;svg.setAttribute('viewBox',`${r.x} ${r.y} ${r.w} ${r.h}`);render();}
  function onMouseDown(e){if((e.button===0&&spacePressed)||(e.button===2&&!e.shiftKey)){isPanning=true;panStart={x:e.clientX,y:e.clientY};panStartVB={...vb};e.preventDefault();}}
  function onMove(e){moveDrag(e);if(!isPanning)return;const dx=e.clientX-panStart.x,dy=e.clientY-panStart.y;const m=svg.getScreenCTM();
    const sx=vb.width/(m.a*svg.clientWidth),sy=vb.height/(m.d*svg.clientHeight);const newX=panStartVB.x-dx*sx,newY=panStartVB.y-dy*sy;const r=clamp(newX,newY,vb.width,vb.height);vb=r;svg.setAttribute('viewBox',`${r.x} ${r.y} ${r.w} ${r.h}`);}
  function onUp(){isPanning=false;stopDrag();}
  function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(markers));}
  function loadLocal(){try{markers=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');}catch{markers=[];}}
})();
</script>
</body>
</html>
