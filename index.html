<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halloween 2025 - Lostparadise.eu</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween_fav.ico">
  <!-- Halloween-Schrift -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-page: #0b0b10;
      --bg-panel: #14141c;
      --bg-panel-alt: #1a1a24;
      --border-glow: #ff6a00;
      --text-main: #f0e6d8;
      --text-dim: #b7a999;

      --marker-fill: rgba(255,60,0,0.9);
      --marker-stroke: #ff6a00;

      /* Pinker Highlight-Glow */
      --marker-highlight-fill: #0095ff;
      --marker-highlight-stroke: #ff69b4;
    }

    html, body {
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #2a1a1a 0%, #0b0b10 60%);
      color: var(--text-main);
      height:100%;
    }

    #wrap {
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Header */
    header {
      padding:8px 16px;
      background:var(--bg-panel);
      border-bottom:1px solid var(--border-glow);
      box-shadow:0 0 20px rgba(255,106,0,0.4);
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      row-gap:8px;
    }

    #toolbar {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      max-width:calc(100% - 240px);
    }

    .hint {
      color:var(--text-dim);
      font-size:0.8rem;
      line-height:1.4;
      max-width:600px;
    }

    /* Brand rechts */
    #brand {
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex:none;
      text-align:right;
      filter: drop-shadow(0 0 8px rgba(255,106,0,0.6));
    }

    #logo img {
      height:46px;
      width:auto;
      display:block;
    }

    .neonText {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: 1.8rem;
      font-weight: 100;
      color: var(--border-glow);
      text-shadow:
        0 0 4px rgba(255,106,0,1),
        0 0 8px rgba(255,106,0,0.8);
      letter-spacing: 0.04em;
      animation: flicker 3s infinite steps(1);
      white-space: nowrap;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity:1; }
      20%, 24%, 55% { opacity:0.5; }
      60% { opacity:0.9; }
      90%, 91%, 93%, 94% { opacity:0.3; }
      92%, 95%, 100% { opacity:1; }
    }

    /* Layout */
    #main {
      flex:1;
      display:flex;
      min-height:0;
      padding:12px;
      gap:12px;
      box-sizing:border-box;
    }

    #stage {
      flex:1;
      border:2px solid var(--border-glow);
      border-radius:10px;
      background:var(--bg-panel-alt);
      overflow:hidden;
      height:80vh;
      position:relative;
      box-shadow:0 0 30px rgba(255,106,0,0.2);
    }

    #svgRoot {
      width:100%;
      height:100%;
      background:#000;
      touch-action:none;
    }

    #history {
      width:240px;
      flex:none;
      display:flex;
      flex-direction:column;
      border:2px solid var(--border-glow);
      border-radius:8px;
      background:var(--bg-panel);
      color:var(--text-main);
      font-size:0.9rem;
      box-shadow:0 0 20px rgba(255,106,0,0.3);
      height:80vh; /* gleiche Höhe wie die Karte */
    }

    #historyHeader {
      padding:8px 10px;
      border-bottom:1px solid var(--border-glow);
      font-weight:600;
      background:var(--bg-panel-alt);
      text-align:center;
      color:var(--text-main);
      box-shadow:0 0 12px rgba(255,106,0,0.4);
    }

    #historyList {
      flex:1;
      overflow:auto;
      padding:8px 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,106,0,0.6) #1a1a24;
    }

    #historyList::-webkit-scrollbar {
      width:8px;
    }

    #historyList::-webkit-scrollbar-track {
      background:#1a1a24;
      border-radius:4px;
      box-shadow:0 0 6px rgba(0,0,0,0.8) inset;
    }

    #historyList::-webkit-scrollbar-thumb {
      background:linear-gradient(
        180deg,
        rgba(255,106,0,0.9) 0%,
        rgba(120,0,0,0.7) 100%
      );
      border-radius:4px;
      box-shadow:0 0 8px rgba(255,106,0,0.6);
      border:1px solid #ff6a00;
    }

    #historyList::-webkit-scrollbar-thumb:hover {
      background:linear-gradient(
        180deg,
        rgba(255,106,0,1) 0%,
        rgba(180,0,60,0.8) 100%
      );
      box-shadow:0 0 10px rgba(255,106,0,0.9);
    }

    .historyItem {
      padding:6px 8px;
      border-radius:4px;
      cursor:grab;
      user-select:none;
      margin-bottom:6px;
      background:rgba(255,106,0,0.07);
      box-shadow:0 0 6px rgba(255,106,0,0.3);
      transition:background .1s, box-shadow .1s;
      color:var(--text-main);
    }

    .historyItem:hover {
      background:rgba(255,106,0,0.15);
      box-shadow:0 0 10px rgba(255,106,0,0.5);
    }

    .marker circle {
      stroke:var(--marker-stroke);
      stroke-width:1;
      fill:var(--marker-fill);
      filter: drop-shadow(0 0 4px rgba(255,106,0,0.8));
      transition:fill .1s, stroke .1s, stroke-width .1s, filter .1s;
    }

    .marker.highlight circle {
      fill:var(--marker-highlight-fill);
      stroke:var(--marker-highlight-stroke);
      stroke-width:3;
      filter: drop-shadow(0 0 8px rgba(255,105,180,0.8));
    }

    /* Footer-Signatur */
    #footerSignature {
      position:fixed;
      bottom:10px;
      left:15px;
      font-size:0.8rem;
      color:var(--text-dim);
      opacity:0.7;
      font-style:italic;
      z-index:9999;
      transition:opacity 0.3s;
    }
    #footerSignature:hover {
      opacity:1;
      color:var(--border-glow);
      text-shadow:0 0 6px var(--border-glow);
      cursor:default;
    }

    #markerLayer { pointer-events:none; }
    #markerLayer > g { pointer-events:auto; }
  </style>
</head>
<body>
<div id="wrap">
  <header>
    <div id="toolbar">
      <div class="hint">
        Shift + Linksklick = Marker setzen •
        Linksklick halten = verschieben •
        Shift + Rechtsklick = löschen
        <br>
        Scroll = Zoom •
        Leertaste+Ziehen / Rechtsklick+Ziehen = Pan
      </div>
    </div>

    <div id="brand">
      <div class="neonText">Lostparadise – Halloween-Event</div>
      <div id="logo">
        <img src="https://raw.githubusercontent.com/BattleNogare/lostparadise_halloween_2025/main/halloween.png" alt="Halloween Logo">
      </div>
    </div>
  </header>

  <div id="main">
    <div id="stage">
      <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <aside id="history">
      <div id="historyHeader">History</div>
      <div id="historyList"></div>
    </aside>
  </div>
</div>

<script>

</script>

<div id="footerSignature">
  Made by <strong>Marius Braun</strong>
</div>
</body>
</html>
